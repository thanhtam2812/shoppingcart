<!doctype html>
<html lang="en">

<!-- Head -->
<head>
    <!-- Page Meta Tags-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
  
    <!-- Custom Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto"
      rel="stylesheet">
  
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="./assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="./assets/css/libs.bundle.css" />
  
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/theme.bundle.css" />
  
    <!-- Fix for custom scrollbar if JS is disabled-->
    <noscript>
      <style>
        /**
            * Reinstate scrolling for non-JS clients
            */
        .simplebar-content-wrapper {
          overflow: auto;
        }
      </style>
    </noscript>
  
    <!-- Page Title -->
    <title>OldSkool | Bootstrap 5 HTML Template</title>
  
  </head>

<body class="{{ config.classes.body }} bg-light">

    <!-- Main Section-->
    <section
        class="mt-0 overflow-hidden {{ config.classes.content }} vh-100 d-flex justify-content-center align-items-center p-4">
        <!-- Page Content Goes Here -->

        <!-- Login Form-->
        <div class="col col-md-8 col-lg-6 col-xxl-5">
            <div class="shadow-xl p-4 p-lg-5 bg-white">
                <h1 class="text-center fw-bold mb-5 fs-2">Login</h1>
                <form>
                    <span style="text-align: center; color: red" id="error-login"></span>
                    <div class="form-group">
                      <label class="form-label" for="login-email">Username</label>
                      <input type="username" class="form-control" id="username" placeholder="Enter your Username">
                    </div>
                    <div class="form-group">
                      <label for="login-password" class="form-label d-flex justify-content-between align-items-center">
                        Password
                      </label>
                      <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="button" class="btn btn-dark d-block w-100 my-4" id="btn-login">Login</button>
                </form>
                <p class="d-block text-center text-muted">New customer? <a class="text-muted" href="/register.html">Sign up for an account</a></p>
            </div>

        </div>
        <!-- / Login Form-->

        <!-- /Page Content -->
    </section>
    <!-- / Main Section-->


    <!-- Theme JS -->
    <script src="./pages/login.js"></script>
    <script src="./pages/index.js"></script>
    <script src="./assets/js/vendor.bundle.js"></script>
    
    <!-- Theme JS -->
    <script src="./assets/js/theme.bundle.js"></script>

</body>

</html>
